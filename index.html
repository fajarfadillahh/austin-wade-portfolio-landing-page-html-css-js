<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Austin Wade Portfolio Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">.AUSTIN.</a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Work</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Awards</a>
            </li>
          </ul>

          <ul class="header__social">
            <a href="#" class="header__social-icon">
              <i class="bx bxl-dribbble"></i>
            </a>
            <a href="#" class="header__social-icon">
              <i class="bx bxl-youtube"></i>
            </a>
            <a href="#" class="header__social-icon">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" class="header__social-icon">
              <i class="bx bxl-tiktok"></i>
            </a>
          </ul>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <secttio class="home" id="home">
        <div class="home__container">
          <div class="home__content">
            <div class="home__data">
              <h1 class="home__data-title section-title">
                Creative UI/UX Interaction Design.
              </h1>
              <p class="home__data-text section-text">
                I'm Austin Wade, a product designer based in Australia. I
                created user-friendly interface for fast-growing startups.
              </p>
              <a href="#" class="home__data-button button">Book a call</a>
            </div>
          </div>

          <div class="home__content">
            <img src="./img/home-img.png" alt="" class="home__img" />
          </div>
        </div>
      </secttio>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
